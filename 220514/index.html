<!DOCTYPE html>
<html lang="Rjaen">
<head>
  <meta charset="UTF-8">
  <title>WebGL</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"></script>
  <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.js"></script>
  <style>* {margin: 0; padding: 0;}html, body { overflow: hidden;}</style>
</head>
<body>
  <div id="webgl"></div>
  <div id="stats"></div>

<script>
  window.addEventListener('DOMContentLoaded', () => {
      init();
  },false);

  class App3 {
    static get CAMERA_PARAM() {
      return {
        fovy: 60,
        aspect: window.innerWidth / window.innerHeight,
        near: 0.1,
        far: 10.0,
        x: 0.0,
        y: 2.0,
        z: 5.0,
        lookAt: new THREE.Vector3(0.0, 0.0, 0.0),
      };
    }
    static get RENDERER_PARAM() {
      return {
        clearColor: 0x666666,
        width: window.innerWidth,
        height: window.innerHeight,
      };
    }

    static get DIRECTIONAL_LIGHT_PARAM() {
      return {
        color: 0xffffff,
        intensity: 1.0,
        x: 1.0,
        y: 1.0,
        z: 1.0,
      };
    }

    static get AMBIENT_LIGHT_PARAM() {
      return {
        color: 0xffffff,
        intensity: 1.0,
        x: 1.0,
        y: 1.0,
        z: 1.0
      };
    }

    static get MATERIAL_PARAM() {
      return {
        color: 0x3399ff,
      };
    }
    
    static get COLOR_PARAM() {
      return {
        red: "Red",
        orange: "Orange",
        yellow: "Yellow",
        green: "Green",
        blue: "Blue",
        violet: "Violet",
        indigo: "Indigo"
      };
    }

    constructor() {
      this.renderer;
      this.scene;
      this.camera;
      this.directionalLight;
      this.ambientLight;
      this.material;
      this.boxGeometry;
      this.box;
      this.boxArray;
      this.sphereGeometry;
      this.sphere;
      this.torusGeometry;
      this.torus;
      this.torusArray;
      this.coneGeometry;
      this.cone;
      this.axesHelper;
      window.addEventListener('keyup', e => {
        this.isDown = false;
      }, false);

      window.addEventListener('resize', () => {
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.camera.aspect = window.innerWidth / window.innerHeight;
        this.camera.updateProjectionMatrix();
      }, false);
    }

    init() {
      this.renderer = new THREE.WebGLRenderer();
      this.renderer.setClearColor(new THREE.Color(App3.RENDERER_PARAM.clearColor));
      this.renderer.setSize(App3.RENDERER_PARAM.width, App3.RENDERER_PARAM.height);

      this.scene = new THREE.Scene();

      this.camera = new THREE.PerspectiveCamera(
        App3.CAMERA_PARAM.fovy,
        App3.CAMERA_PARAM.aspect,
        App3.CAMERA_PARAM.near,
        App3.CAMERA_PARAM.far,
      );
      this.camera.position.set(
        App3.CAMERA_PARAM.x,
        App3.CAMERA_PARAM.y,
        App3.CAMERA_PARAM.z,
      );
      this.camera.lookAt(App3.CAMERA_PARAM.lookAt);

      this.directionalLight = new THREE.DirectionalLight(
        App3.DIRECTIONAL_LIGHT_PARAM.color,
        App3.DIRECTIONAL_LIGHT_PARAM.intensity
      );
      this.directionalLight.position.set(
        App3.DIRECTIONAL_LIGHT_PARAM.x,
        App3.DIRECTIONAL_LIGHT_PARAM.y,
        App3.DIRECTIONAL_LIGHT_PARAM.z,
      );
      this.scene.add(this.directionalLight);

      this.ambientLight = new THREE.AmbientLight(
        App3.AMBIENT_LIGHT_PARAM.color,
        App3.AMBIENT_LIGHT_PARAM.intensity,
      );
      this.scene.add(this.ambientLight);

      this.material = new THREE.MeshPhongMaterial(App3.MATERIAL_PARAM);

      const BOX_COUNT = 1000;
      const TRANSFORM_SCALE = 5;
      this.boxGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
      this.boxArray = [];
      for(let i = 0; i < BOX_COUNT; ++i) {
        let color;
        if (i % 7 === 0) {
          color = App3.COLOR_PARAM.red;
        } else if (i % 7 === 1) {
          color = App3.COLOR_PARAM.orange;
        } else if (i % 7 === 2) {
          color = App3.COLOR_PARAM.yellow;
        } else if (i % 7 === 3) {
          color = App3.COLOR_PARAM.green;
        } else if (i % 7 === 4) {
          color = App3.COLOR_PARAM.blue;
        } else if (i % 7 === 5) {
          color = App3.COLOR_PARAM.violet;
        } else if (i % 7 === 6) {
          color = App3.COLOR_PARAM.indigo;
        }
        const boxMaterial = new THREE.MeshPhongMaterial({ color: color})
        const box = new THREE.Mesh(this.boxGeometry, boxMaterial);
        box.position.x = (Math.random() * 2.0 - 1.0) * TRANSFORM_SCALE;
        box.position.y = (Math.random() * 2.0 - 1.0) * TRANSFORM_SCALE;
        box.position.z = (Math.random() * 2.0 - 1.0) * TRANSFORM_SCALE;

        this.scene.add(box);
        this.boxArray.push(box);
      }

      const axesBarLength = 5.0;
      this.axesHelper = new THREE.AxesHelper(axesBarLength);
      this.scene.add(this.axesHelper);

      return [this.renderer, this.scene, this.camera, this.boxArray];
    }
  } 

  function init() {
    const app = new App3();
    const [renderer, scene, camera, meshes] =  app.init();
    document.getElementById('webgl').appendChild(renderer.domElement);
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    const stats = initStats();
    const guiControls = new function() {
      this.rotationSpeedX = 0.02;
      this.rotationSpeedY = 0.02;
      this.rotationSpeedZ = 0.02;
    }
    let gui = new dat.GUI();
    gui.add(guiControls, 'rotationSpeedX', 0, 0.5);
    gui.add(guiControls, 'rotationSpeedY', 0, 0.5);
    gui.add(guiControls, 'rotationSpeedZ', 0, 0.5);
    render();
    function render() {
      requestAnimationFrame(render);
      controls.update();
      stats.update();
      meshes.forEach((item, index) => {
        let scale = 1;
        if (index % 3 === 0) {
          scale = 3;
        } else if ( index % 2 === 0) {
          scale = scale * (-1);  
        }
        item.rotation.x += guiControls.rotationSpeedX * scale;
        item.rotation.y += guiControls.rotationSpeedY * scale;
        item.rotation.z += guiControls.rotationSpeedZ * scale;
      })
      renderer.render(scene, camera);
    };
    function initStats() {
      const stats = new Stats();
      stats.setMode(0);
      stats.domElement.style.position = 'absolute';
      stats.domElement.style.left = '0px';
      stats.domElement.style.top = '0px';
      document.getElementById("stats").appendChild(stats.domElement);
      return stats;
    }
  }

</script>
</body>
</html>
