<!DOCTYPE html>
<html lang="Rjaen">
<head>
  <meta charset="UTF-8">
  <title>WebGL</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"></script>
  <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.js"></script>
  <style>* {margin: 0; padding: 0;}html, body { overflow: hidden;}</style>
</head>
<body>
  <div id="webgl"></div>
  <div id="stats"></div>

<script>
  window.addEventListener('DOMContentLoaded', () => {
      init();
  },false);

  class App3 {
    static get CAMERA_PARAM() {
      return {
        fovy: 60,
        aspect: window.innerWidth / window.innerHeight,
        near: 0.1,
        far: 10.0,
        x: 0.0,
        y: 2.0,
        z: 5.0,
        lookAt: new THREE.Vector3(0.0, 0.0, 0.0),
      };
    }
    static get RENDERER_PARAM() {
      return {
        clearColor: 0x666666,
        width: window.innerWidth,
        height: window.innerHeight,
      };
    }

    static get DIRECTIONAL_LIGHT_PARAM() {
      return {
        color: 0xffffff,
        intensity: 1.0,
        x: 1.0,
        y: 1.0,
        z: 1.0,
      };
    }

    static get AMBIENT_LIGHT_PARAM() {
      return {
        color: 0xffffff,
        intensity: 1.0,
        x: 1.0,
        y: 1.0,
        z: 1.0
      };
    }

    static get MATERIAL_PARAM() {
      return {
        color: 0x3399ff,
      };
    }

    constructor() {
      this.renderer;
      this.scene;
      this.camera;
      this.directionalLight;
      this.ambientLight;
      this.geometry;
      this.material;
      this.box;
      this.controls;
      this.axesHelper;
      this.stats;
      this.isDown = false;
      this.render = this.render.bind(this);

      window.addEventListener('keydown', e => {
        switch (e.key) {
          case ' ':
              this.isDown = true;
              break;
          default:
        }
      }, false);
      window.addEventListener('keyup', e => {
        this.isDown = false;
      }, false);
    }

    init() {
      this.renderer = new THREE.WebGLRenderer();
      this.renderer.setClearColor(new THREE.Color(App3.RENDERER_PARAM.clearColor));
      this.renderer.setSize(App3.RENDERER_PARAM.width, App3.RENDERER_PARAM.height);
      const wrapper = document.getElementById('webgl');
      wrapper.appendChild(this.renderer.domElement);

      this.scene = new THREE.Scene();

      this.camera = new THREE.PerspectiveCamera(
        App3.CAMERA_PARAM.fovy,
        App3.CAMERA_PARAM.aspect,
        App3.CAMERA_PARAM.near,
        App3.CAMERA_PARAM.far,
      );
      this.camera.position.set(
        App3.CAMERA_PARAM.x,
        App3.CAMERA_PARAM.y,
        App3.CAMERA_PARAM.z,
      );
      this.camera.lookAt(App3.CAMERA_PARAM.lookAt);

      this.directionalLight = new THREE.DirectionalLight(
        App3.DIRECTIONAL_LIGHT_PARAM.color,
        App3.DIRECTIONAL_LIGHT_PARAM.intensity
      );
      this.directionalLight.position.set(
        App3.DIRECTIONAL_LIGHT_PARAM.x,
        App3.DIRECTIONAL_LIGHT_PARAM.y,
        App3.DIRECTIONAL_LIGHT_PARAM.z,
      );
      this.scene.add(this.directionalLight);

      this.ambientLight = new THREE.AmbientLight(
        App3.AMBIENT_LIGHT_PARAM.color,
        App3.AMBIENT_LIGHT_PARAM.intensity,
      );
      this.scene.add(this.ambientLight);

      this.geometry = new THREE.BoxGeometry(1.0, 1.0, 1.0);
      this.material = new THREE.MeshPhongMaterial(App3.MATERIAL_PARAM);

      this.box = new THREE.Mesh(this.geometry, this.material);
      this.scene.add(this.box);

      this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);

      const axesBarLength = 5.0;
      this.axesHelper = new THREE.AxesHelper(axesBarLength);
      this.scene.add(this.axesHelper);

      this.stats = this.initStats();
    }

    initStats() {
      const stats = new Stats();
      stats.setMode(0);
      stats.domElement.style.position = 'absolute';
      stats.domElement.style.left = '0px';
      stats.domElement.style.top = '0px';
      document.getElementById("stats").appendChild(stats.domElement);
      return stats;
    }

    render() {
      requestAnimationFrame(this.render);

      this.controls.update();

      this.stats.update();
        
      if (this.isDown === true) {
          this.box.rotation.y += 0.05;
        }
      
      this.renderer.render(this.scene, this.camera);
    }
  } 

  function init() {
      
      const app = new App3();

      app.init();

      app.render();
  }

</script>
</body>
</html>
